<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Contact</title>

<body>

  <header class="header-wrap">
  	<div class="container">
	    <div class="header-name-box">Tait Takatani</div>
	    <div class="header-nav-box">
	    	<div class="nav-flex-box">
	    	</div>
	    	<div class="nav-link-box">

          <a class="nav-link" href="contact.html">Contact</a>
	      </div>
	    </div>
    </div>
  </header>

  <div class="container">
	  <section class="content-wrap">
	    <h1 class="content-heading">Contact</h1>
      <form>
        <label class="form-text">Name</label><br>
        <input type="text" class="form-input" name="name" placeholder="John Smith"><br>
        <label class="form-text">Email</label><br>
        <input type="text" class="form-input" name="email" placeholder="example@gmail.com"><br>
        <label class="form-text">Message</label><br>
        <textarea class="form-input form-textarea"></textarea>
        <button class="form-button">Submit</button>
      </form>
	  </section>

		<aside class="connect-wrap">
			<h2 class="connect-heading">Connect with Me</h2>
      <a href="https://github.com/takatanium" target="_blank"><img src="assets/images/github.png" class="img-fluid connect-icon" id="github" alt="Tait GitHub"></a>
      <a href="https://www.linkedin.com/in/taittakatani/" target="_blank"><img src="assets/images/linkedin.png" class="img-fluid connect-icon" id="linkedin" alt="Tait LinkedIn"></a>
      <a href="https://stackexchange.com/users/10913906/tait-takatani" target="_blank"><img src="assets/images/overflow.png" class="img-fluid connect-icon" id="stackover" alt="Tait Stack Overflow"></a>
		</aside>

  </div>
